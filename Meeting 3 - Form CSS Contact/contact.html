<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Cobee</title>

    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/f90068558c.js" crossorigin="anonymous"></script>

    <!-- Font Googles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="main-header">
            <img src="assets/header-icon.png" alt="Header Icon" style="width: 40px; margin: 8px 15px; position: absolute;">
            <a href="index.html"><h3 class="header-info">Cobee The Coder</h3></a>
            <nav>
                <a href="#">Project</a>
                <a href="#">Contact</a>
                <a href="#">About Us</a>
            </nav>
        </div>
    </header>
    <!-- End of Header -->

    <!-- Main -->
    <main>
        <div class="contact-container">
            <!-- Illustration Image -->
            <div class="ilustration">
                <img src="assets/contact-illustration.png" alt="Contact Illustration" class="illustration-img" width="800px">
            </div>

            <!-- Illustration Profile -->
            <div class="contact">
                <img src="assets/avatar.png" alt="Avatar" class="profile-contact-img">
                <h1>Contact Me</h1>
                <p>Please Feel Free to Contact Me</p>
                <h4>Your Information</h4>
                
                <!-- Make a Form -->
                <form action="contact.html" autocomplete="off">
                    <div class="form-container">
                        <!-- Kolom Input Name -->
                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="form-input">
                                <input type="text" class="input-item" name="name" id="name" placeholder=" ">
                                <label for="name" class="form-label">Name</label>
                            </div>
                        </div>

                        <!-- Kolom Input City -->
                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="form-input">
                                <input type="text" class="input-item" name="city" id="city"placeholder=" ">
                                <label for="city" class="form-label">City</label>
                            </div>
                        </div>

                        <!-- Kolom Input Email -->
                        <div class="input-container">
                            <div class="icon">
                                <i class="far fa-envelope-open"></i>
                            </div>
                            <div class="form-input">
                                <input type="text" class="input-item" name="email" id="email" placeholder=" ">
                                <label for="email" class="form-label">Email</label>
                            </div>
                        </div>

                        <!-- Kolom Input Message -->
                        <div class="textarea-container">
                            <div class="icon">
                                <i class="fas fa-comment"></i>
                            </div>
                            <div class="form-textarea">
                                <textarea name="message" id="message" cols="52" rows="8" class="textarea" placeholder=" "></textarea>
                                <label for="message" class="form-label">Message</label>
                            </div>
                        </div>

                    </div>
                    <input type="submit" class="submit" value="Submit">
                </form>
            </div>
        </div>
    </main>
    <!-- End of Main -->

    <!-- Footer -->
    <footer>
        <div class="main-footer">
            <h3 class="info-top">Cobee The Junior Programmer</h3>
            <div class="social-media">
                <i class="fab fa-instagram-square"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-facebook-square"></i>
                <i class="fas fa-envelope"></i>
            </div>
            <p class="info-center">Copyright &copy; 2022. All Rights Resevered - Designed by Mr Dekwid</p>
        </div>
    </footer>
    <!-- End of Footer -->



    <script src="script.js"></script>
</body>
</html>
